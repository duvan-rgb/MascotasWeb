<!DOCTYPE html>
<html lang="en">
{% extends 'Bd_mascotas/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Post</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="blogs">
              <div class="text-center">
                <h2>Crear blog</h2>
                  <p>            
                        En este espacio puedes crear una publicacion que podra ser visto por todas las personas
                  </p>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-md-offset-3">
        <form action="" class="custom-form contact-form row" method="post"  enctype="multipart/form-data">
            
                
            {% csrf_token %}

            {{form|crispy}}
       
        </form>
      
        <div class="col-lg-5 col-12 ms-auto">
            <button type="submit" id="btnenviar" class="button">Enviar</button>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="blogs">
              <div class="text-center">
             </div>
            </div>
          </div>
        </div>
      </div>
</body>
{% endblock %}
</html>
